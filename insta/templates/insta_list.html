<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Insta / Post list</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <h1>Insta list</h1>
    <hr>
    <form action="" method="get" class="row g-3">
        <div class="col-auto">

          <input type="text" name="q" value="{{ q }}" class="form-control" placeholder="검색어를 입력하십시오..">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">검색</button>
        </div>
      </form>

    <table class="table table-bordered table-hover">
        <tbody>
            {% for post in insta_list %}
            <tr>
                <td>
                    {{post.id}}
                </td>
                <td>
                    {% if post.photo  %}
                        <img src="{{post.photo.url}}" style="width:100px" />
                    {% else %}
                        no photo
                    {% endif %}
                </td>
                <td>
                    {{post.subject}}
                </td>
                <td>
                    {{post.created_at}}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
